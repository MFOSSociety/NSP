{% extends 'base.html' %}
{% load bootstrap %}
{% load static %}
{% block title %}
    <title>Start a Project</title>
{% endblock %}
{% block customcss %}

{% endblock %}
{% block body %}
    <div class="site-wrapper" style="margin-top:75px;">
        <div class="text-center"
             style="background-color: rgba(255,255,255,0.8);border-radius:50px;margin-top:50px;padding-top:10px;padding-bottom:10px;">
            <h1 align="center">Edit <a href="{% url 'view_project_detail' project.id %}">{{ project.project_name }}</a>
            </h1>
            <div class="container">
                <center>
                    <form id="user_form" method="post">
                        {% csrf_token %}
                        <table border="1">
                            <div class="form-group">
                                <label for="project_name">Project Name</label>
                                <input type="text" class="form-control" id="project_name_id" placeholder=""
                                       name="project_name" value="{{ project.project_name }}">
                            </div>


                            <div class="form-group">
                                <label for="mentor_name">Mentor Name</label>
                                <input type="text" class="form-control" id="mentor_name_id" placeholder=""
                                       name="mentor_name" value="{{ project.mentor_name }}">
                            </div>


                            <div class="form-group">
                                <label for="branch">Branch</label>
                                <input type="text" class="form-control" id="branch_id" placeholder="" name="branch"
                                       value="{{ project.branch }}">
                            </div>

                            <div class="form-group">
                                <label class="control-label  " for="id_description">Description</label>
                                <div class=" ">
            <textarea name="description" maxlength="2500" rows="20" required cols="80" class=" form-control"
                      id="id_description">{{ project.description }}
            </textarea>
                                </div>
                            </div>
                        </table>
                        <button type="submit" name="submit" class="btn btn-success">Edit!</button>
                    </form>
                </center>
