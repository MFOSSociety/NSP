{% extends 'base.html' %}
{% load static %}
{% block  title %}
    <title>{{ user.first_name }}</title>
{% endblock %}
{% block head %}
    <meta charset="UTF-8">
    <head>

    </head>
{% endblock %}
{% block body %}
    <div class="site-wrapper" style="margin-top:75px;">

        <center>
            <div class="container" style="padding-top: 120px; background-color: rgba(255,255,255,0.6); width: 900px;">
                <h3 style="text-align: center;">Edit Profile</h3>
                <form method="POST" style="padding-bottom: 20px;">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="first_name" id="first_name" tabindex="1" class="form-control"
                               placeholder="First Name" value="{{ user.first_name }}">
                    </div>
                    <div class="form-group">
                        <input type="text" name="last_name" id="last_name" tabindex="1" class="form-control"
                               placeholder="Last Name" value="{{ user.last_name }}">
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" id="email" tabindex="1" class="form-control"
                               placeholder="Email" value="{{ user.email }}">
                    </div>
                    <button class="btn btn-success">Change</button>
                </form>
            </div>
        </center>
    </div>
{% endblock %}
