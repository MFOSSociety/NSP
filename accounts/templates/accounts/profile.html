{% extends 'base.html' %}
{% load static %}
{% load ratings %}
{% block head %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'accounts/css/profiles.css' %}">
{% endblock %}
{% block body %}
<div class="container">
<div class="card">
   <h1>{{ user.first_name }} {{ user.last_name }}</h1>
   <p class="title">Hey, {{ user.username }}</p>
   <img src="{{ user.userprofile.image.url }}" width="240">
   <p>{% ratings user read_only %}</p>
   <p><button class="btn btn-success">Add Skill</button></p>
</div>
</div>
{% endblock %}
