{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Is anyone getting tired of repeatedly entering the header over and over?? -->
        <title>Login to NSP</title>

    </head>
    {% block body %}
    <body class="container">
    <br>
    <br>
    <br><br>
    <br><br>
    <br><br><br>

        <center>
    <div class="container" style="padding-top: 100px;background-color: rgba(255,255,255,0.7);padding-bottom: 20px;width: 800px;">
        <form id="login_form" method="post" action="{% url 'user_login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" value="" size="100" />
            <br>
            <br>
            <input type="password" name="password" placeholder="Password" value="" size="30" />
            <br>
            <br>
            <button class="btn btn-success">Login</button>
        </form>
        </center>
    </div>
    </body>
    {% endblock %}
</html>
