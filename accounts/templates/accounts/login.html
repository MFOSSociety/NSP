{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title>Login Page</title>
{% endblock %}
{% block customcss %}
    <link href="{% static 'accounts/css/main.css' %}" rel="stylesheet">
    <link href="{% static 'accounts/css/plugins.css' %}" rel="stylesheet" type="text/css" media="all">
    <link href="{% static 'accounts/css/theme.css' %}" rel="stylesheet" type="text/css" media="all">
    <link href="{% static 'accounts/css/icon-fonts.css' %}" rel="stylesheet" type="text/css" media="all">
    <link href="{% static 'accounts/css/custom.css' %}" rel="stylesheet" type="text/css" media="all">
    <link href="{% static 'accounts/css/blue.css' %}" rel="stylesheet" type="text/css" media="all">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300%7CMontserrat:400,700%7CRaleway:400,200,300'
          rel='stylesheet' type='text/css'>

{% endblock %}
{% block body %}
    <div class="site-wrapper" style="margin-top:75px;">
        <div class="container" style="margin-top: 100px;margin-bottom: 10px;">
            <form class="form-horizontal" role="form" method="POST" action="{% url 'user_login' %}">{% csrf_token %}
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <h2>Log In</h2>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 field-label-responsive">
                        <label for="name">Username</label>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                                <input type="text" name="username" class="form-control" id="name"
                                       placeholder="Username" required autofocus>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <!-- Put name validation error messages here -->
                        </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 field-label-responsive">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group has-danger">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                                <input type="password" name="password" class="form-control" id="password"
                                       placeholder="Password" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-md-offset-4">
                    <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-user-plus"></i> Login
                    </button>
                </div>
        </div>
        </form>
    </div>
    </div>
{% endblock %}
<div class="">
    <div class="container-login100">
        <div class="row">
            <div class="col-md-9">

            </div>

            <div class="col-md-3">

                <div class="wrap-login100">
                        <span class="login100-form-title p-b-34 p-t-27">
                        Log in
                        </span>
                    <form method="post" class="login100-form" action="{% url 'user_login' %}">
                        {% csrf_token %}

                        <div class="wrap-input100">
                            <input class="input100" type="text" name="username" id="username" placeholder="Username">
                            <span class="focus-input100" data-placeholder="&#xf207;"></span>
                        </div>

                        <div class="wrap-input100" data-validate="Enter password">
                            <input class="input100" type="password" name="password" id="password"
                                   placeholder="Password">
                            <span class="focus-input100" data-placeholder="&#xf191;"></span>
                        </div>

                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Login
                            </button>
                        </div>
                    </form>
                </div>

            </div>

        </div>

    </div>
</div>
